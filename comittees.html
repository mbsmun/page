<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* clears the ‘X’ from Chrome */
input[type="search"]::-webkit-search-decoration,
input[type="search"]::-webkit-search-cancel-button,
input[type="search"]::-webkit-search-results-button,
input[type="search"]::-webkit-search-results-decoration { display: none; }

        :root {
            --bg: #1B1B1B;
            --text: #F9FBF2;
            --dg:#1E314E;
        }

        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg);
            color: var(--text);
            font-family: Arial, Helvetica, sans-serif;
        }

        #searchbar {
            width: 100%;
            height: 25%;
            font-size: 1rem;
            background-color: #121212;
        }
        
        #searchss::after {
            content: "";
            background-color: var(--text);
            display: block;
            width: 100%;
            height: 1px;
            position: relative;
            left:-100%;
            top: calc(100% - 1px);
            transition: left 0.3s ease;
        }

        #searchss:hover::after {
            left:0%;
        }

        #searchss {
            display: block;
            width: 45%;
            margin: auto;
            height: 20%;
            overflow: hidden;
        }

        #searchss input{
            width: 85%;
            height: 100%;
            float: left;
            background-color: transparent;
            color: var(--text);
            outline: none;
            border: none;
            font-size: 1rem;
        }

        #searchss button {
            height: 100%;
            border: none;
            outline: none;
            background-color: transparent;
            cursor: pointer;
            float: right;
            aspect-ratio: 1/1;
            transition: transform 0.3s ease;
        }

        #searchss button:hover {
            transform: scale(125%);
        }

        #elements {
            background-color: var(--bg);
            overflow-y: scroll;
            position: relative;
            transition: top 0.3s ease, height 0.3s ease;
        }

        input[type=checkbox] {
            visibility: hidden;
        }

        input[type=checkbox]:checked + span {
            background-color: var(--dg);
        }

        #filters {
            padding-top: 10px;
            height: 80%;
            overflow-y: scroll;
        }

        #filters span {
            margin:10px 0;
            display: inline-block;
            padding: 7px;
            font-weight: bold;
            border: solid 1px var(--dg);
            cursor: pointer;
            border-radius: 10000px;
            transition: background-color 0.3s ease;
        }

        #elements {
            width: 100%;
        }

        #elements > div {
            width: 32%;
            aspect-ratio: 16/9;
            display: inline-block;
            background-color: var(--dg);
            margin: 0 0.4vw;
            border-radius: 5px;
            margin-bottom: 1%;
            cursor: pointer;
            border: 1px solid var(--dg);
            transition: background-color 0.3s ease;
        }

        #elements > div::before{
            content: "";
            display: block;
            position: relative;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.6;
            background-image: url(https://i.ytimg.com/vi/cQCSW9y1k2M/hq720.jpg?sqp=-oaymwEXCNAFEJQDSFryq4qpAwkIARUAAIhCGAE=&rs=AOn4CLC53Hw3FniO0yzNgctWVujN2_r6OQ);
            background-size: contain;
        }

        #elements span {
            margin: 0 1%;
            font-size: 1vw;
            border-radius: 50px;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        #elements div h1{
            margin: 0;
            margin-left: 1%;
            font-size: 2.5vw;
            margin-top: 1%;
        }

        #elements > div:hover{
            background-color: var(--bg);
        }

        #elements > div:hover span {
            background-color: var(--dg);
        }

        header h1 {
            margin: 0;
            width: 50%;
            display: inline-block;
            height: 100%;
        }

        header nav {
            width: 49%;
            text-align: right;
            display: inline-block;
            margin: 0;
            border-radius: 1000px;
        }

        @media (max-width: 1000px){
            #searchss {
                width: 90%;
                border-bottom: 1px solid var(--text);
            }

            #elements > div {
                width: 90%;
                position: relative;
                left: 5%;
                aspect-ratio: 16/9;
                display: inline-block;
                background-color: var(--dg);
                margin: 0 0.4vw;
                border-radius: 5px;
                margin-bottom: 1%;
                cursor: pointer;
            }
            #elements div span {
                margin: 0 1%;
                font-size: 2vw;
                border-radius: 50px;
                padding: 5px;
                background-color: rgba(0, 0, 0, 0.3);
            }
    
            #elements div h1{
                margin: 0;
                margin-left: 1%;
                font-size: 4vw;
                margin-top: 1%;
                margin-bottom: 2%;
            }
            #searchss input {
                width: 70%;
                font-size: 4vw;
            }
            header h1 {
                position: absolute;
                top:-100%;
            }

            header nav {
                width: 100%;
                text-align: center;
                display: inline-block;
                margin: 0;
                position: relative;
                top: 15%;
            }
        }

        header {
            background-color: #121212;
            height: 5%;
            padding: 5px;
            width: 100%;
        }

        a {
            text-decoration: none;
            color: var(--text);
            padding: 10px;
            border-left: 1px solid var(--dg);
            border-right: 1px solid var(--dg);
            transition: background-color 0.3s ease-in-out;
            background-color: var(--bg);
        }

        a:first-of-type {
            border-left: none !important;
            border-top-left-radius: 1000px;
            border-bottom-left-radius: 1000px;
        }

        a:last-of-type {
            border-top-right-radius: 1000px;
            border-bottom-right-radius: 1000px;
        }

        a:hover {
            background-color: var(--dg);
        }

        #footer {
            background-color: #121212;
            color: var(--text);
            padding: 5px 0;
            width: 100%;
            text-align: center;
            height: 5%;
            position:absolute;
        }
    </style>
    <title>Document</title>
</head>

    <script>
        let showingFilters = false
        function filterflip(){
            let elems = document.getElementById("elements")
            showingFilters = !showingFilters
            if(showingFilters){
                elems.style.top = "0%"
                elems.style.height = "70%"
                document.getElementById("filterIcon").style.transform = "scale(125%)"
            }else{
                elems.style.top = "-20%"
                elems.style.height = "90%"
                document.getElementById("filterIcon").style.transform = ""
            }
        }

        let filterChosen = new Set();
        function checkFilt(){
            let elems = document.getElementById("elements").children
            for (let i = 0; i<elems.length; i++){
                cont = false
                let _temp = filterChosen.values()
                for (let n = 0; n<filterChosen.size; n++){
                    if (!elems[i].classList.contains(_temp.next().value)){
                        elems[i].style.visibility = "hidden"
                        elems[i].style.position = "absolute"
                        cont = true
                        break
                    }
                }
                if(cont){
                    continue
                }
                if(!elems[i].getElementsByClassName("title")[0].innerHTML.toLowerCase().includes(search.value.toLowerCase())){
                    elems[i].style.visibility = "hidden"
                    elems[i].style.position = "absolute"
                }else{
                    elems[i].style.visibility = "visible"
                    elems[i].style.position = "relative"
                }
            }
        }
        filters = new Set()
        let elems = document.getElementById("elements").children
        for (let i = 0; i<elems.length; i++){
            tags = document.createElement("div")
            descr = elems[i].getElementsByTagName("p")[0]
            if (descr == undefined){
                continue;
            }
            elems[i].onclick = ()=>{
                window.location = elems[i].getElementsByClassName("title")[0].innerText.toLowerCase() + ".html"
            }
            for (let n = 0; n<elems[i].classList.length; n++){
                filters.add(elems[i].classList[n])
                let tag = document.createElement("span")
                tag.innerText = elems[i].classList[n]
                tags.appendChild(tag)
            }
            elems[i].removeChild(descr)
            elems[i].appendChild(tags)
            elems[i].appendChild(descr)
        }
        let val = filters.values()
        for (let i = 0; i<filters.size; i++){
            let check = document.createElement("input")
            check.type = "checkbox"
            check.id = val.next().value
            let text = document.createElement("span")
            text.innerText = check.id
            text.onclick = ()=>{
                check.checked = !check.checked
                if(check.checked){
                    filterChosen.add(check.id)
                }else{
                    filterChosen.delete(check.id)
                }
                console.log(filterChosen)
                checkFilt()
            }
            document.getElementById("filters").appendChild(check)
            document.getElementById("filters").appendChild(text)
        }
        let search = document.getElementById("search")
        search.onchange = checkFilt
    </script>
